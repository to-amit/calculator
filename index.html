<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6bf38b94e1.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="main-box">
        <div class="output">
           <div class="power"> <i class="fa-solid fa-power-off operator number"  id="power"  onclick='window.close()'></i></div>
           <div class="op-text">
               <span class="text-ans" id="display1"></span>
               <span class="text" id="display" > </span>
           </div>
        </div>
        <div class="input">
            <button class="number fa-solid " >c</button>
            <button class="number fa-solid  operator extra"></button>
            <button class="number  fa-solid operator extra"> </button>
            <button class="number fa-solid  operator">⌫</button>
            <button class="number fa-solid  operator"> √</button>
            <button class="number fa-solid  fa-x operator "><sup>y</sup></button>
            <button class="number fa-solid  operator"> %</i></button>
            <button class="number fa-solid  operator">÷</button>
            <button class="number fa-solid  num"> 7</button>
            <button class="number fa-solid  num"> 8</button>
            <button class="number fa-solid  num"> 9</button>
            <button class="number fa-solid  operator">x </button>
            <button class="number fa-solid  num"> 4</button>
            <button class="number fa-solid  num">5</button>
            <button class="number fa-solid  num">6</button>
            <button class="number fa-solid  operator">	−</button>
            <button class="number fa-solid  num"> 1</button>
            <button class="number fa-solid  num"> 2</button>
            <button class="number fa-solid  num"> 3</button>
            <button class="number fa-solid  operator">+</button>
            <button class="number fa-solid  extra"></button>
            <button class="number fa-solid  num"> 0</button>
            <button class="number fa-solid  fa-circle dot num">.</button>
            <button class="number fa-solid  operator">=</button>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
