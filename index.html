<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6bf38b94e1.js" crossorigin="anonymous"></script>

    <title>Calculator</title>
</head>
<body>
    <div class="main-box">
        <div class="output">

        </div>
        <div class="input">
            <div class="number"> <i class="fa-solid fa-c"></i></div>
            <div class="number"> <i class="fa-solid fa-percent"></i></div>
            <div class="number"><i class="fa-solid fa-delete-left"></i> </div>
            <div class="number"><i class="fa-solid fa-divide"> </i></div>
            <div class="number"> <i class="fa-solid fa-7"></i></div>
            <div class="number"> <i class="fa-solid fa-8"></i></div>
            <div class="number"> <i class="fa-solid fa-9"></i></div>
            <div class="number"><i class="fa-solid fa-xmark"></i> </div>
            <div class="number"> <i class="fa-solid fa-4"></i></div>
            <div class="number"> <i class="fa-solid fa-5"></i></div>
            <div class="number"> <i class="fa-solid fa-6"></i></div>
            <div class="number"> <i class="fa-solid fa-minus"></i> </div>
            <div class="number"> <i class="fa-solid fa-1"></i></div>
            <div class="number"> <i class="fa-solid fa-2"></i></div>
            <div class="number"> <i class="fa-solid fa-3"></i></div>
            <div class="number"><i class="fa-solid fa-plus"></i></div>
            <div class="number"></div>
            <div class="number"> <i class="fa-solid fa-0"></i></div>
            <div class="number"> <i class="fa-solid fa-circle-small"></i></i></i></div>
            <div class="number"><i class="fa-solid fa-equals"></i> </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
